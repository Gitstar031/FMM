<h2><a href="https://en.wikipedia.org/wiki/Blended_whiskey" target="_blank" title="blended whiskey">BLENDED WHISKY</a>란?</h2>
<p><strong>블렌디드 위스키</strong>는 싱글 몰트(Malt) 위스키와 그레인(Grain) 위스키를 적당한 비율로 혼합하는 것인데 우리가 음용하는 스카치 위스키의 90%가 이 타입의 위스키이다.
  일반적으로 몰트 위스키 40~50%에 그레인 위스키 60~55% 정도이다. 주정도수(酒酊度數)는 80proof 이상에서 출고시킨다.
